<!DOCTYPE html>

<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<table>
		<thread>
		<tr>
			<th>제목</th>
			<th>작성자</th>
		</tr>
		</thread>
		<tbody>
			{% for post in board %}
				<tr>
					<td>{{post.title}}</td>
					<td>{{post.author}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	{% for page in total_page %}
 {% if current_page != page %}
 <a href="?page={{ page }}" rel="nofollow">
 {% else %}
 <a>
 {% endif %}
 <span style="font-weight:bold;">
 {{ page }}
 </span>
 </a>
 {% endfor %}

</body>
</html>
